<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="top">Dados da Conta</ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="#{bundle.ViewContaLabel_conta}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{contaController.selected.conta}" title="#{bundle.ViewContaTitle_conta}"/>

                    <p:outputLabel value="#{bundle.ViewContaLabel_banco}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{contaController.selected.banco}" title="#{bundle.ViewContaTitle_banco}"  />

                    <p:outputLabel value="#{bundle.ViewContaLabel_agencia}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{contaController.selected.agencia}" title="#{bundle.ViewContaTitle_agencia}" />

                    <p:outputLabel value="#{bundle.ViewContaLabel_status}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{contaController.selected.status}" title="#{bundle.ViewContaTitle_status}"  />
                </h:panelGrid>
                <br></br>
                <br></br>
                <p:splitButton id= "edit" value="Ações" icon="ui-icon-arrow-4-diag" ajax="false" update="growl" >
                    <p:separator></p:separator>

                    <p:menuitem outcome="Edit" value="#{bundle.ViewContaEditLink}" icon="ui-icon-pencil" ajax="false" update="growl"  />
                    <p:separator></p:separator>
                    <p:menuitem action="#{contaController.prepareCreate}" value="#{bundle.ViewContaCreateLink}" icon="ui-icon-document-b" ajax="false" update="growl"  />    
                    <p:separator></p:separator>
                    <p:menuitem action="#{contaController.prepareList}" value="#{bundle.ViewContaShowAllLink}" icon="ui-icon-script" ajax="false" update="growl"  />    
                    <p:separator></p:separator>
                    <p:menuitem action="#{contaController.destroyAndView}" value="#{bundle.ViewContaDestroyLink}" icon="ui-icon-trash" ajax="false" update="growl"  />
                </p:splitButton>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
