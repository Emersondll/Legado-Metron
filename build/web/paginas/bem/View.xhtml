<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="top">Dados do Item</ui:define>

        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="#{bundle.ViewBemLabel_cdBem}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{bemController.selected.cdBem}" title="#{bundle.ViewBemTitle_cdBem}" />
                    <p:outputLabel value="#{bundle.ViewBemLabel_dsBem}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{bemController.selected.dsBem}" title="#{bundle.ViewBemTitle_dsBem}" />
                    <p:outputLabel value="#{bundle.ViewBemLabel_tpBem}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{bemController.selected.tpBem}" title="#{bundle.ViewBemTitle_tpBem}" />
                </h:panelGrid>
                <br></br>
                <br></br>
                <p:splitButton id= "edit" value="Ações" icon="ui-icon-arrow-4-diag" ajax="false" update="growl" >
                    <p:separator></p:separator>
                    <p:menuitem outcome="Edit" value="#{bundle.ViewBemEditLink}" icon="ui-icon-pencil" ajax="false" update="grid"  />
                    <p:separator></p:separator>
                    <p:menuitem  action="#{bemController.prepareCreate}" value="#{bundle.ViewBemCreateLink}" icon="ui-icon-document-b" ajax="false" update="grid"  />    
                    <p:separator></p:separator>
                    <p:menuitem action="#{bemController.prepareList}" value="#{bundle.ViewBemShowAllLink}" icon="ui-icon-script" ajax="false" update="grid"  />    
                    <p:separator></p:separator>
                    <p:menuitem action="#{bemController.destroyAndView}" value="#{bundle.ViewBemDestroyLink}" icon="ui-icon-trash" ajax="false" update="grid"  />
                </p:splitButton>  

            </h:form>
        </ui:define>
    </ui:composition>

</html>
