<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="top">Editar Despesa</ui:define>

        <ui:define name="body">

            <h:form>
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="#{bundle.EditDespesaLabel_dsDespesa}" for="dsDespesa" />
                    <p:inputText style="text-transform: uppercase" id="dsDespesa" value="#{despesaController.selected.dsDespesa}" title="#{bundle.EditDespesaTitle_dsDespesa}" required="true" requiredMessage="#{bundle.EditDespesaRequiredMessage_dsDespesa}"/>

                    <p:outputLabel value="#{bundle.EditDespesaLabel_vlPadrao}" for="vlPadrao" />
                    <p:inputText style="text-transform: uppercase" id="vlPadrao" value="#{despesaController.selected.vlPadrao}" title="#{bundle.EditDespesaTitle_vlPadrao}" />
                </h:panelGrid>
                <br></br>
                <br></br>
                <p:splitButton id= "Save" action="#{despesaController.update}" value="#{bundle.EditDespesaSaveLink}" icon="ui-icon-disk" ajax="false" update="growl" >
                    <p:separator></p:separator>
                    <p:menuitem id= "exibirtodos" action="#{despesaController.prepareList}" value="#{bundle.EditDespesaShowAllLink}" immediate="true" icon="ui-icon-document" ajax="false" update="growl"  />
                    <p:menuitem id= "vieweste" outcome="View" value="#{bundle.EditDespesaViewLink}" icon="ui-icon-refresh" ajax="false" update="growl"  />
                </p:splitButton>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
