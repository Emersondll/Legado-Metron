<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="top">Visualizar Saídas de EPI </ui:define>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:panelGrid columns="2">

                    <p:outputLabel value="Descrição EPI"/>
                    <p:outputLabel value="#{epiController.selected.dsEpi}" title="Descrição EPI"/>

                    <p:outputLabel value="Valor"/>
                    <p:outputLabel value="#{epiController.selected.valor}" title="Valor"/>

                    <p:outputLabel value="Data de Retirada"/>
                    <p:outputLabel value="#{epiController.selected.dataRetirada}" title="Data de Retirada">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:outputLabel>

                    <p:outputLabel value="Funcionário"/>
                    <p:outputLabel value="#{epiController.selected.funcionario.nmFuncionario}" title="Funcionário"/>

                </h:panelGrid>
                <br></br>
                <br></br>
                <p:splitButton id= "edit" value="Ações" icon="ui-icon-arrow-4-diag" ajax="false" update="growl" >
                    <p:separator></p:separator>

                    <p:menuitem outcome="Edit" value="Editar" icon="ui-icon-pencil" ajax="false" update="growl"  />
                    <p:separator></p:separator>
                    <p:menuitem action="#{epiController.prepareCreate}" value="Criar Novo Registro" icon="ui-icon-document-b" ajax="false" update="growl"  />    
                    <p:separator></p:separator>
                    <p:menuitem action="#{epiController.prepareList}" value="Exibir todos registros" icon="ui-icon-script" ajax="false" update="growl"  />    
                    <p:separator></p:separator>
                    <p:menuitem action="#{epiController.destroyAndView}" value="Excluir" icon="ui-icon-trash" ajax="false" update="growl"  />
                </p:splitButton>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
