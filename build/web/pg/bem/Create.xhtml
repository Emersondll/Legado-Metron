<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBemLabel_cdBem}" for="cdBem" />
                    <h:inputText id="cdBem" value="#{bemController.selected.cdBem}" title="#{bundle.CreateBemTitle_cdBem}" required="true" requiredMessage="#{bundle.CreateBemRequiredMessage_cdBem}"/>
                    <h:outputLabel value="#{bundle.CreateBemLabel_dsBem}" for="dsBem" />
                    <h:inputText id="dsBem" value="#{bemController.selected.dsBem}" title="#{bundle.CreateBemTitle_dsBem}" required="true" requiredMessage="#{bundle.CreateBemRequiredMessage_dsBem}"/>
                    <h:outputLabel value="#{bundle.CreateBemLabel_tpBem}" for="tpBem" />
                    <h:inputText id="tpBem" value="#{bemController.selected.tpBem}" title="#{bundle.CreateBemTitle_tpBem}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bemController.create}" value="#{bundle.CreateBemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bemController.prepareList}" value="#{bundle.CreateBemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
