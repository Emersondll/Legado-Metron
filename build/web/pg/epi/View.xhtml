<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEpiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEpiLabel_idEpi}"/>
                    <h:outputText value="#{epiController.selected.idEpi}" title="#{bundle.ViewEpiTitle_idEpi}"/>
                    <h:outputText value="#{bundle.ViewEpiLabel_dsEpi}"/>
                    <h:outputText value="#{epiController.selected.dsEpi}" title="#{bundle.ViewEpiTitle_dsEpi}"/>
                    <h:outputText value="#{bundle.ViewEpiLabel_valor}"/>
                    <h:outputText value="#{epiController.selected.valor}" title="#{bundle.ViewEpiTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewEpiLabel_dataRetirada}"/>
                    <h:outputText value="#{epiController.selected.dataRetirada}" title="#{bundle.ViewEpiTitle_dataRetirada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEpiLabel_funcionario}"/>
                    <h:outputText value="#{epiController.selected.funcionario}" title="#{bundle.ViewEpiTitle_funcionario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{epiController.destroyAndView}" value="#{bundle.ViewEpiDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEpiEditLink}"/>
                <br />
                <h:commandLink action="#{epiController.prepareCreate}" value="#{bundle.ViewEpiCreateLink}" />
                <br />
                <h:commandLink action="#{epiController.prepareList}" value="#{bundle.ViewEpiShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEpiIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
