<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListObraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListObraEmpty}" rendered="#{obraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{obraController.items.rowCount > 0}">
                    <h:outputText value="#{obraController.pagination.pageFirstItem + 1}..#{obraController.pagination.pageLastItem + 1}/#{obraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{obraController.previous}" value="#{bundle.Previous} #{obraController.pagination.pageSize}" rendered="#{obraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{obraController.next}" value="#{bundle.Next} #{obraController.pagination.pageSize}" rendered="#{obraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{obraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_cdObra}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdObra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_nmObra}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmObra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_cidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_uf}"/>
                            </f:facet>
                            <h:outputText value="#{item.uf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_tpObra}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpObra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_cdCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{obraController.prepareView}" value="#{bundle.ListObraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{obraController.prepareEdit}" value="#{bundle.ListObraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{obraController.destroy}" value="#{bundle.ListObraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{obraController.prepareCreate}" value="#{bundle.ListObraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListObraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
