<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDespesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDespesaLabel_cdDespesa}"/>
                    <h:outputText value="#{despesaController.selected.cdDespesa}" title="#{bundle.ViewDespesaTitle_cdDespesa}"/>
                    <h:outputText value="#{bundle.ViewDespesaLabel_dsDespesa}"/>
                    <h:outputText value="#{despesaController.selected.dsDespesa}" title="#{bundle.ViewDespesaTitle_dsDespesa}"/>
                    <h:outputText value="#{bundle.ViewDespesaLabel_vlPadrao}"/>
                    <h:outputText value="#{despesaController.selected.vlPadrao}" title="#{bundle.ViewDespesaTitle_vlPadrao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{despesaController.destroyAndView}" value="#{bundle.ViewDespesaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDespesaEditLink}"/>
                <br />
                <h:commandLink action="#{despesaController.prepareCreate}" value="#{bundle.ViewDespesaCreateLink}" />
                <br />
                <h:commandLink action="#{despesaController.prepareList}" value="#{bundle.ViewDespesaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDespesaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
