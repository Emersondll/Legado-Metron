<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBemLabel_cdBem}"/>
                    <h:outputText value="#{bemController.selected.cdBem}" title="#{bundle.ViewBemTitle_cdBem}"/>
                    <h:outputText value="#{bundle.ViewBemLabel_dsBem}"/>
                    <h:outputText value="#{bemController.selected.dsBem}" title="#{bundle.ViewBemTitle_dsBem}"/>
                    <h:outputText value="#{bundle.ViewBemLabel_tpBem}"/>
                    <h:outputText value="#{bemController.selected.tpBem}" title="#{bundle.ViewBemTitle_tpBem}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bemController.destroyAndView}" value="#{bundle.ViewBemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBemEditLink}"/>
                <br />
                <h:commandLink action="#{bemController.prepareCreate}" value="#{bundle.ViewBemCreateLink}" />
                <br />
                <h:commandLink action="#{bemController.prepareList}" value="#{bundle.ViewBemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
