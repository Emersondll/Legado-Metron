<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBemEmpty}" rendered="#{bemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bemController.items.rowCount > 0}">
                    <h:outputText value="#{bemController.pagination.pageFirstItem + 1}..#{bemController.pagination.pageLastItem + 1}/#{bemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bemController.previous}" value="#{bundle.Previous} #{bemController.pagination.pageSize}" rendered="#{bemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bemController.next}" value="#{bundle.Next} #{bemController.pagination.pageSize}" rendered="#{bemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemTitle_cdBem}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdBem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemTitle_dsBem}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsBem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemTitle_tpBem}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpBem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bemController.prepareView}" value="#{bundle.ListBemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bemController.prepareEdit}" value="#{bundle.ListBemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bemController.destroy}" value="#{bundle.ListBemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bemController.prepareCreate}" value="#{bundle.ListBemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
