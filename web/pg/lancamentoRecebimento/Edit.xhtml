<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLancamentoRecebimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLancamentoRecebimentoLabel_dataPagamento}" for="dataPagamento" />
                    <h:inputText id="dataPagamento" value="#{lancamentoRecebimentoController.selected.dataPagamento}" title="#{bundle.EditLancamentoRecebimentoTitle_dataPagamento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLancamentoRecebimentoLabel_valorPago}" for="valorPago" />
                    <h:inputText id="valorPago" value="#{lancamentoRecebimentoController.selected.valorPago}" title="#{bundle.EditLancamentoRecebimentoTitle_valorPago}" />
                    <h:outputLabel value="#{bundle.EditLancamentoRecebimentoLabel_notaFiscal}" for="notaFiscal" />
                    <h:inputText id="notaFiscal" value="#{lancamentoRecebimentoController.selected.notaFiscal}" title="#{bundle.EditLancamentoRecebimentoTitle_notaFiscal}" />
                    <h:outputLabel value="#{bundle.EditLancamentoRecebimentoLabel_tipoPagamento}" for="tipoPagamento" />
                    <h:inputText id="tipoPagamento" value="#{lancamentoRecebimentoController.selected.tipoPagamento}" title="#{bundle.EditLancamentoRecebimentoTitle_tipoPagamento}" />
                    <h:outputLabel value="#{bundle.EditLancamentoRecebimentoLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{lancamentoRecebimentoController.selected.observacao}" title="#{bundle.EditLancamentoRecebimentoTitle_observacao}" />
                    <h:outputLabel value="#{bundle.EditLancamentoRecebimentoLabel_idLancamentoRecebimento}" for="idLancamentoRecebimento" />
                    <h:inputText id="idLancamentoRecebimento" value="#{lancamentoRecebimentoController.selected.idLancamentoRecebimento}" title="#{bundle.EditLancamentoRecebimentoTitle_idLancamentoRecebimento}" required="true" requiredMessage="#{bundle.EditLancamentoRecebimentoRequiredMessage_idLancamentoRecebimento}"/>
                    <h:outputLabel value="#{bundle.EditLancamentoRecebimentoLabel_contaDestino}" for="contaDestino" />
                    <h:selectOneMenu id="contaDestino" value="#{lancamentoRecebimentoController.selected.contaDestino}" title="#{bundle.EditLancamentoRecebimentoTitle_contaDestino}" >
                        <f:selectItems value="#{contaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLancamentoRecebimentoLabel_cdObra}" for="cdObra" />
                    <h:selectOneMenu id="cdObra" value="#{lancamentoRecebimentoController.selected.cdObra}" title="#{bundle.EditLancamentoRecebimentoTitle_cdObra}" >
                        <f:selectItems value="#{obraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{lancamentoRecebimentoController.update}" value="#{bundle.EditLancamentoRecebimentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLancamentoRecebimentoViewLink}"/>
                <br />
                <h:commandLink action="#{lancamentoRecebimentoController.prepareList}" value="#{bundle.EditLancamentoRecebimentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLancamentoRecebimentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
