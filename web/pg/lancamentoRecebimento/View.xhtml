<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLancamentoRecebimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLancamentoRecebimentoLabel_dataPagamento}"/>
                    <h:outputText value="#{lancamentoRecebimentoController.selected.dataPagamento}" title="#{bundle.ViewLancamentoRecebimentoTitle_dataPagamento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLancamentoRecebimentoLabel_valorPago}"/>
                    <h:outputText value="#{lancamentoRecebimentoController.selected.valorPago}" title="#{bundle.ViewLancamentoRecebimentoTitle_valorPago}"/>
                    <h:outputText value="#{bundle.ViewLancamentoRecebimentoLabel_notaFiscal}"/>
                    <h:outputText value="#{lancamentoRecebimentoController.selected.notaFiscal}" title="#{bundle.ViewLancamentoRecebimentoTitle_notaFiscal}"/>
                    <h:outputText value="#{bundle.ViewLancamentoRecebimentoLabel_tipoPagamento}"/>
                    <h:outputText value="#{lancamentoRecebimentoController.selected.tipoPagamento}" title="#{bundle.ViewLancamentoRecebimentoTitle_tipoPagamento}"/>
                    <h:outputText value="#{bundle.ViewLancamentoRecebimentoLabel_observacao}"/>
                    <h:outputText value="#{lancamentoRecebimentoController.selected.observacao}" title="#{bundle.ViewLancamentoRecebimentoTitle_observacao}"/>
                    <h:outputText value="#{bundle.ViewLancamentoRecebimentoLabel_idLancamentoRecebimento}"/>
                    <h:outputText value="#{lancamentoRecebimentoController.selected.idLancamentoRecebimento}" title="#{bundle.ViewLancamentoRecebimentoTitle_idLancamentoRecebimento}"/>
                    <h:outputText value="#{bundle.ViewLancamentoRecebimentoLabel_contaDestino}"/>
                    <h:outputText value="#{lancamentoRecebimentoController.selected.contaDestino}" title="#{bundle.ViewLancamentoRecebimentoTitle_contaDestino}"/>
                    <h:outputText value="#{bundle.ViewLancamentoRecebimentoLabel_cdObra}"/>
                    <h:outputText value="#{lancamentoRecebimentoController.selected.cdObra}" title="#{bundle.ViewLancamentoRecebimentoTitle_cdObra}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lancamentoRecebimentoController.destroyAndView}" value="#{bundle.ViewLancamentoRecebimentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLancamentoRecebimentoEditLink}"/>
                <br />
                <h:commandLink action="#{lancamentoRecebimentoController.prepareCreate}" value="#{bundle.ViewLancamentoRecebimentoCreateLink}" />
                <br />
                <h:commandLink action="#{lancamentoRecebimentoController.prepareList}" value="#{bundle.ViewLancamentoRecebimentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLancamentoRecebimentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
