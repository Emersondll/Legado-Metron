<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContaLabel_conta}" for="conta" />
                    <h:inputText id="conta" value="#{contaController.selected.conta}" title="#{bundle.EditContaTitle_conta}" required="true" requiredMessage="#{bundle.EditContaRequiredMessage_conta}"/>
                    <h:outputLabel value="#{bundle.EditContaLabel_banco}" for="banco" />
                    <h:inputText id="banco" value="#{contaController.selected.banco}" title="#{bundle.EditContaTitle_banco}" required="true" requiredMessage="#{bundle.EditContaRequiredMessage_banco}"/>
                    <h:outputLabel value="#{bundle.EditContaLabel_agencia}" for="agencia" />
                    <h:inputText id="agencia" value="#{contaController.selected.agencia}" title="#{bundle.EditContaTitle_agencia}" required="true" requiredMessage="#{bundle.EditContaRequiredMessage_agencia}"/>
                    <h:outputLabel value="#{bundle.EditContaLabel_status}" for="status" />
                    <h:inputText id="status" value="#{contaController.selected.status}" title="#{bundle.EditContaTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{contaController.update}" value="#{bundle.EditContaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContaViewLink}"/>
                <br />
                <h:commandLink action="#{contaController.prepareList}" value="#{bundle.EditContaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
