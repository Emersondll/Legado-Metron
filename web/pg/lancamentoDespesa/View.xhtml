<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLancamentoDespesaEditLink}"/>
                <br />
                <h:commandLink action="#{lancamentoDespesaController.prepareCreate}" value="#{bundle.ViewLancamentoDespesaCreateLink}" />
                <br />
                <h:commandLink action="#{lancamentoDespesaController.prepareList}" value="#{bundle.ViewLancamentoDespesaShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewLancamentoDespesaIndexLink}"/>
