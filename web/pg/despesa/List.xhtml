<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDespesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDespesaEmpty}" rendered="#{despesaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{despesaController.items.rowCount > 0}">
                    <h:outputText value="#{despesaController.pagination.pageFirstItem + 1}..#{despesaController.pagination.pageLastItem + 1}/#{despesaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{despesaController.previous}" value="#{bundle.Previous} #{despesaController.pagination.pageSize}" rendered="#{despesaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{despesaController.next}" value="#{bundle.Next} #{despesaController.pagination.pageSize}" rendered="#{despesaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{despesaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDespesaTitle_cdDespesa}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdDespesa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDespesaTitle_dsDespesa}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsDespesa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDespesaTitle_vlPadrao}"/>
                            </f:facet>
                            <h:outputText value="#{item.vlPadrao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{despesaController.prepareView}" value="#{bundle.ListDespesaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{despesaController.prepareEdit}" value="#{bundle.ListDespesaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{despesaController.destroy}" value="#{bundle.ListDespesaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{despesaController.prepareCreate}" value="#{bundle.ListDespesaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDespesaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
