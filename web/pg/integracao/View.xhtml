<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIntegracaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIntegracaoLabel_idIntegracao}"/>
                    <h:outputText value="#{integracaoController.selected.idIntegracao}" title="#{bundle.ViewIntegracaoTitle_idIntegracao}"/>
                    <h:outputText value="#{bundle.ViewIntegracaoLabel_dtInicio}"/>
                    <h:outputText value="#{integracaoController.selected.dtInicio}" title="#{bundle.ViewIntegracaoTitle_dtInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIntegracaoLabel_dtFim}"/>
                    <h:outputText value="#{integracaoController.selected.dtFim}" title="#{bundle.ViewIntegracaoTitle_dtFim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIntegracaoLabel_empresaIntegracao}"/>
                    <h:outputText value="#{integracaoController.selected.empresaIntegracao}" title="#{bundle.ViewIntegracaoTitle_empresaIntegracao}"/>
                    <h:outputText value="#{bundle.ViewIntegracaoLabel_cpfFuncionario}"/>
                    <h:outputText value="#{integracaoController.selected.cpfFuncionario}" title="#{bundle.ViewIntegracaoTitle_cpfFuncionario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{integracaoController.destroyAndView}" value="#{bundle.ViewIntegracaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIntegracaoEditLink}"/>
                <br />
                <h:commandLink action="#{integracaoController.prepareCreate}" value="#{bundle.ViewIntegracaoCreateLink}" />
                <br />
                <h:commandLink action="#{integracaoController.prepareList}" value="#{bundle.ViewIntegracaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIntegracaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
