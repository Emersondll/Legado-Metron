<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Metron Engenharia</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="menu" class="center_menu">
            <ui:insert name="menu"> 

                <h:form>  

                    <p:growl id="growl" showDetail="false" />

                    <p:menubar>
                        <p:menuitem outcome="/index" icon= "ui-icon-home"/>
                        <p:submenu label="Cadastros" icon="ui-icon-document">
                            <p:menuitem value="Clientes" outcome="/paginas/cliente/Create" />
                            <p:menuitem value="Funcionários" outcome="/paginas/funcionario/Create"  />
                            <p:menuitem value="Bens" outcome="/paginas/bem/Create"/>
                            <p:menuitem value="Obras" outcome="/paginas/obra/Create" />
                            <p:menuitem value="Contas" outcome="/paginas/conta/Create" />
                            <p:menuitem value="Despesas" outcome="/paginas/despesa/Create" />
                            <p:menuitem value="Tipos de Serviços" outcome="/paginas/servico/Create" />
                            <p:menuitem value="Integração Funcionário" outcome="/paginas/integracao/Create"/>
                        </p:submenu>

                        <p:submenu label="Lançamentos" icon="ui-icon-pencil">
                            <p:menuitem value="Lançamento Serviços Prestados" outcome="/paginas/lancServPrestado/Create"/> 
                            <p:menuitem value="Lançamento Despesas" outcome="/paginas/lancamentoDespesa/Create"/> 
                            <p:menuitem value="Lançamento Recebimentos" outcome="/paginas/lancamentoRecebimento/Create"/>
                            <p:menuitem value="Lançamento Pagamento Funcionário" outcome="/paginas/pagtoFuncionario/Create" />
                            <p:menuitem value="Lançamento EPI" outcome="/paginas/epi/Create" />
                        </p:submenu>

                        <p:submenu label="Relatórios de Cadastro" icon="ui-icon-script">
                            <p:menuitem value="Lista Cadastro de Clientes" outcome="/paginas/cliente/List" />
                            <p:menuitem value="Lista Cadastro de Funcionários" outcome="/paginas/funcionario/List"/>
                            <p:menuitem value="Lista Cadastro de Bens" outcome="/paginas/bem/List"/>
                            <p:menuitem value="Lista Cadastro de Obras" outcome="/paginas/obra/List"/>                            
                            <p:menuitem value="Lista Cadastro de Contas" outcome="/paginas/conta/List"/>                            
                            <p:menuitem value="Lista Cadastro de Despesas" outcome="/paginas/despesa/List"/>
                            <p:menuitem value="Lista Cadastro de Serviços" outcome="/paginas/servico/List" />
                            <p:menuitem value="Lista Cadastro de Integraçao" outcome="/paginas/integracao/List"/>
                        </p:submenu>

                        <p:submenu label="Relatórios de Lançamento" icon="ui-icon-bookmark">
                            <p:menuitem value="Lista Lançamento Serviço Prestado"  outcome="/paginas/lancServPrestado/List"/> 
                            <p:menuitem value="Lista Lançamento Despesas" outcome="/paginas/lancamentoDespesa/List"/> 
                            <p:menuitem value="Lista Lançamento Recebimentos" outcome="/paginas/lancamentoRecebimento/List"/>
                            <p:menuitem value="Lista Lançamento Pagamento Funcionário" outcome="/paginas/pagtoFuncionario/List" />
                            <p:menuitem value="Lista Lançamento EPI" outcome="/paginas/epi/List" />
                            <p:menuitem value="Relatório Geral" outcome="/paginas/relGeral/List" />
                            
                        </p:submenu>

                    </p:menubar>
                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="body">Conteudo do Template - usar ui:define name="content" </ui:insert>
        </div>

        <div id="top" class="top">
            <ui:insert name="fooder"></ui:insert>
        </div>

    </h:body>

</html>
