<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="top">Dados da Despesa</ui:define>

        <ui:define name="body">

            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="#{bundle.ViewLancamentoDespesaLabel_lancamentoDespesaPK_dataDespesa}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{lancamentoDespesaController.selected.lancamentoDespesaPK.dataDespesa}" title="#{bundle.ViewLancamentoDespesaTitle_lancamentoDespesaPK_dataDespesa}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:outputLabel>

                    <p:outputLabel value="#{bundle.ViewLancamentoDespesaLabel_cdObra}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{lancamentoDespesaController.selected.cdObra}" title="#{bundle.ViewLancamentoDespesaTitle_cdObra}"/>

                    <p:outputLabel value="#{bundle.ViewLancamentoDespesaLabel_valorDespesa}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{lancamentoDespesaController.selected.valorDespesa}" title="#{bundle.ViewLancamentoDespesaTitle_valorDespesa}"/>

                    <p:outputLabel value="#{bundle.ViewLancamentoDespesaLabel_conta}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{lancamentoDespesaController.selected.conta}" title="#{bundle.ViewLancamentoDespesaTitle_conta}"/>

                    <p:outputLabel value="#{bundle.ViewLancamentoDespesaLabel_despesa}"/>
                    <p:outputLabel style="text-transform: uppercase" value="#{lancamentoDespesaController.selected.despesa}" title="#{bundle.ViewLancamentoDespesaTitle_despesa}"/>
                    
                    <p:outputLabel value="Quantidade"/>
                    <p:outputLabel value="#{lancamentoDespesaController.selected.quatidade}" title="Quantidade"/>
                    
                    
                </h:panelGrid>
                <br></br>
                <br></br>
                <p:splitButton id= "edit" value="Ações" icon="ui-icon-arrow-4-diag" ajax="false" update="growl" >
                    <p:separator></p:separator>

                    <p:menuitem outcome="Edit" value="#{bundle.ViewLancamentoDespesaEditLink}" icon="ui-icon-pencil" ajax="false" update="grid"  />
                    <p:separator></p:separator>
                    <p:menuitem  action="#{lancamentoDespesaController.prepareCreate}" value="#{bundle.ViewLancamentoDespesaCreateLink}" icon="ui-icon-document-b" ajax="false" update="grid"  />    
                    <p:separator></p:separator>
                    <p:menuitem action="#{lancamentoDespesaController.prepareList}" value="#{bundle.ViewLancamentoDespesaShowAllLink}" icon="ui-icon-script" ajax="false" update="grid"  />    
                    <p:separator></p:separator>
                    <p:menuitem action="#{lancamentoDespesaController.destroyAndView}" value="#{bundle.ViewLancamentoDespesaDestroyLink}" icon="ui-icon-trash" ajax="false" update="grid"  />
                </p:splitButton>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
