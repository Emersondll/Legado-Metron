<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="top">Lista de Cadastro de Servi√ßos</ui:define>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListServicoEmpty}" rendered="#{servicoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{servicoController.items.rowCount > 0}">
                    <h:outputText value="#{servicoController.pagination.itemsCount} Registros"/>&nbsp;
                    <p:dataTable value="#{servicoController.items}" 
                                 id="tbl" 
                                 paginator="true"  
                                 rows="10" 
                                 var="item"  
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} 
                                 {PreviousPageLink} 
                                 {PageLinks} 
                                 {NextPageLink} 
                                 {LastPageLink}
                                 " 
                                 style="margin-bottom:20px">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_cdServico}"/>
                            </f:facet>
                            <h:outputText style="text-transform: uppercase" value="#{item.cdServico}"/>
                        </p:column>
                        <p:column filterBy="#{item.descServico}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_descServico}"/>
                            </f:facet>
                            <h:outputText style="text-transform: uppercase" value="#{item.descServico}"/>
                        </p:column>
                        <p:column filterBy="#{item.tpServico}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_tpServico}"/>
                            </f:facet>
                            <h:outputText style="text-transform: uppercase" value="#{item.tpServico}"/>
                        </p:column>
                        <p:column filterBy="#{item.tpObra}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_tpObra}"/>
                            </f:facet>
                            <h:outputText style="text-transform: uppercase" value="#{item.tpObra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_vlPadrao}"/>
                            </f:facet>
                            <h:outputText style="text-transform: uppercase" value="#{item.vlPadrao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_tpCobranca}"/>
                            </f:facet>
                            <h:outputText style="text-transform: uppercase" value="#{item.tpCobranca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_idFalta}"/>
                            </f:facet>
                            <h:outputText style="text-transform: uppercase" value="#{item.idFalta}"/>
                        </p:column>

                    </p:dataTable>
                    <h:commandLink>
                        <p:graphicImage  library="image" name="excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tbl" fileName="Relatorio_Cadastro_Servicos" />
                    </h:commandLink>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{servicoController.prepareCreate}" value="#{bundle.ListServicoCreateLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
